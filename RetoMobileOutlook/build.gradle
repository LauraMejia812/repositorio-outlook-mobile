plugins {
    id 'java'
}

group 'co.com.tcs.semillero.titanes.retomobileoutlook'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.84'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.81'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.45'
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.81'
}
